language: c

matrix:
  include:
    - os: linux
      sudo: false
      dist: trusty
    - os: osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gperf
      - gcc-6
      - g++-6

env:
    MRUBY_CONFIG=travis_config.rb
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install gcc@6 || brew link --overwrite gcc@6 ; fi
  - export CC=gcc-6
  - export CXX=g++-6
  - export LD=gcc-6
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export LDFLAGS="-fuse-ld=gold" ; fi    
script: "./minirake all test"
