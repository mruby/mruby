language: c

sudo: false

matrix:
  include:
    - os: linux
      sudo: false
    - os: osx
      osx_image: xcode7.1

addons:
  apt:
    packages:
      - gperf

env:
  - MRUBY_CONFIG=travis_config.rb
before_install:
  - sudo apt-get install xorg-dev libglu1-mesa-dev
before_script:
  - gem install git
script: "./minirake -j4 all test"
