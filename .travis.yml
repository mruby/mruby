language: c

compiler:
  - gcc
  - clang

# no installation...

install:
 - sudo apt-get -q install gperf

env: MRUBY_CONFIG=travis_config.rb ASAN_SYMBOLIZER_PATH=/usr/local/clang-3.4/bin/llvm-symbolizer
script: "./minirake all test"

notifications:
  # Update mruby-head installed on Travis CI so other projects can test against it.
  webhooks:
    urls:
      - "https://rubies.travis-ci.org/rebuild/mruby-head"
    on_success: always
    on_failure: never
